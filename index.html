<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        overflow: hidden;
        background: #000;
        font-family: 'Arial', sans-serif;
      }
      
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: visible; /* Ensure no clipping */
      }
      
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
      
      .info {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffffff;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 100;
        max-width: 300px;
      }
      
      .info h1 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #00ff88;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-size: 18px;
        z-index: 200;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading" id="loading">Loading...</div>
      <div class="info">
        <h1>Hello world</h1>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
