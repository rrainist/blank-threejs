<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Three.js Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
      }
      
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
        z-index: 1000;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        margin: 20px auto;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* HUD */
      .hud {
        position: fixed;
        color: white;
        font-size: 16px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        user-select: none;
      }
      
      .score {
        top: 20px;
        left: 20px;
      }
      
      .health {
        top: 20px;
        right: 20px;
        text-align: right;
      }
      
      .controls {
        bottom: 20px;
        left: 20px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
    
    <!-- Simple HUD -->
    <div class="hud score">Score: <span id="score">0</span></div>
    <div class="hud health">Health: <span id="health">100</span></div>
    <div class="hud controls">
      WASD - Move | Space - Jump | F/Click - Attack | Mouse - Look
    </div>
    
    <script type="module" src="/src/main.game.simple.ts"></script>
  </body>
</html>
